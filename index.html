<!DOCTYPE html>
<html>
<head>
  <title>Routine Planner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .time-slot {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .time {
      font-weight: bold;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>My Daily Routine</h1>
  <div class="container">
    <div class="time-slot">
      <span class="time">8:00 AM</span>
      <div class="input-group">
        <input type="text" placeholder="Activity">
        <button>Add</button>
      </div>
    </div>
    <div class="time-slot">
      <span class="time">9:00 AM</span>
      <div class="input-group">
        <input type="text" placeholder="Activity">
        <button>Add</button>
      </div>
    </div>
    <div class="time-slot">
      <span class="time">10:00 AM</span>
      <div class="input-group">
        <input type="text" placeholder="Activity">
        <button>Add</button>
      </div>
    </div>
  </div>
</body>
</html>
